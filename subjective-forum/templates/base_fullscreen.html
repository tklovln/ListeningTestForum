<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/site.css') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/music-score.png') }}">
    <style>
        :root {
            --accent-color: {{ accent_color|default('#888888') }};
        }
        
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        .fullscreen-container {
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            position: relative;
            padding: 0;
            margin: 0;
        }
    </style>
    {% block head %}{% endblock %}
</head>
<body>
    <div class="fullscreen-container">
        {% block content %}{% endblock %}
    </div>
    
    {% block scripts %}{% endblock %}
</body>
</html>
